<a (click)="toggleCardVisibility()">{{ cardsVisible ? 'Hide' : 'Show' }}</a>

<div *ngIf="cardsVisible">
  <div *ngFor="#card of cards">
    <card style="float: left; margin: 5px;" [card]="card" (cardClick)=cardClicked($event)>
    </card>
  </div>
</div>

<div style="clear: both">
Time selected
  <card *ngIf="selectedCard" [card]="selectedCard">
  </card>
</div>
