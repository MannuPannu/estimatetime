<a (click)="toggleCardVisibility()">{{ cardsVisible ? 'Hide' : 'Show' }}</a>
<br />
<br />

<div *ngIf="cardsVisible">
  <div *ngFor="let card of cards">
    <card style="float: left; margin: 5px;" [card]="card" (cardClick)=cardClicked($event)>
    </card>
  </div>
</div>

<!-- Display voting area -->
<div style="clear: both">
  <div *ngFor="let voteSlot of voteSlots">
    <card style="float: left; margin: 5px;" [card]="voteSlot">
    </card>
  </div>
</div>
